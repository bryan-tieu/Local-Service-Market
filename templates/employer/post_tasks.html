{% extends "employer/employer_base.html" %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    {% block body %}
    <div class="post-job-container">
        <div class="post-job-form">
            <h1 id="post-title">Post a Job</h1>
            <hr class="title-divider">
            <form action="#" method="post">
                <!-- Job Title Group -->
                <div class="form-group">
                    <label for="job_title">Job Title</label>
                    <input id="job_title" type="text" name="job_title" class="form-control" required>
                </div>

                <!-- Job Description Group -->
                <div class="form-group">
                    <label for="job_description">Job Description</label>
                    <textarea id="job_description" name="job_description" class="form-control" required></textarea>
                </div>

                <!-- Job Type Group -->
                <div class="form-group">
                    <label for="job_type">Job Category</label>
                    <select id="job_type" class="form-control" name="job_type" required>
                        <option value="">Select a Category</option>
                        <option value="carpentry">Carpentry</option>
                        <option value="plumbing">Plumbing</option>
                        <option value="electrical">Electrical</option>
                        <option value="cleaning">Cleaning</option>
                        <option value="gardening">Gardening</option>
                        <option value="painting">Painting</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Location Group -->
                <div class="form-group">
                    <label for="location">Location</label>
                    <input id="location" type="text" name="location" class="form-control" required>
                </div>

                <!-- Budget Group -->
                <div class="form-group">
                    <label for="budget">Budget</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">$</span>
                        </div>
                        <input id="budget" type="number" name="budget" class="form-control" required>
                    </div>
                </div>

                <!-- Deadline Group -->
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input id="deadline" type="date" name="deadline" class="form-control" required>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Post Job">
                </div>
            </form>
        </div>
    </div>
    {% endblock %}
</body>
</html>
